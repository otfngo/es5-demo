<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <script>
  //javascript中的原始值(undefined,null,布尔值，数字，字符串)是不可更改的
  //javascript中的对象(数组和对象)是可更改的
  //字符串中所有方法看上去返回了一个修改后的字符串，实际上返回的是一个新的字符串值
  let s = "hello";
  s.toUpperCase(); //返回"HELLO"，但并没有改变s的值
  s //=>"hello"：原始字符串的值并未改变


  //对象的比较并非值的比较：即使两个对象包含同样的属性及相同的值，它们也是不相等的
  //各个索引元素完全相等的两个数组也不相等
  let o = {
      x: 1
    },
    p = {
      x: 1
    };
  o === p; //=>false,两个单独的对象永不相等
  let a = [],
    b = [];
  a === b; //=>false,两个单独的数组永不相等


  //对象的比较均是引用的比较，当且仅当它们引用同一个基对象时，它们才相等
  let a = [] //定义一个引用空数组的变量a
  let b = a; //变量b引用同一个数组
  b[0] = 1; //通过变量b来修改引用的数组
  a[0] //=>1:变量a也会修改
  a === b //=>true:a和b引用同一个数组，因此它们相等


  //通过循环来完成数组的复制
  let a = ['a', 'b', 'c'];
  let b = [];
  for (let i = 0; i < a.length; i++) {
    b[i] = a[i];
  }

  //定义一个比较两个数组的函数
  function equalArrays(a, b) {
    if (a.length != b.length) return false;
    for (let i = 0; i < a.length; i++) {
      if (a[i] !== b[i]) return false;
    }
    return true;
  }
  </script>
</body>

</html>
