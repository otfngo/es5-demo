<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <script>
  function Point(x, y) {
    this.x = x;
    this.y = y;
  }

  Point.prototype.toString = function() {
    return '(' + this.x + ',' + this.y + ')';
  };

  let p = new Point(1, 2);

  //ES6 class 写法
  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }

    toString() {
      return '(' + this.x + ',' + this.y + ')';
    }
  }
  </script>
</body>

</html>
