<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
</head>

<body>
  <script>
  function add(c, d) {
    return this.a + this.b + c + d;
  }

  var o = {
    a: 1,
    b: 3
  };

  var obj = {
    a: 5,
    b: 7
  }

  add.call(o, obj, 5, 7);
  // add.apply(o, obj, [5, 7]);
  </script>
</body>

</html>
