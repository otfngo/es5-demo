<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="scripts/jquery.js"></script>
</head>

<body>
  <script>
  jQuery.noConflict(); //还原$()为初始值
  jQuery(function($) { //让$()成为jQery 对象的局部别名
    //每隔60秒加载并显示最新的状态报告
    setInterval(function() {
      $("#status").load("status_report.html");
    }, 600000);

    //加载并显示天气预报的温度部分
    $("#temp").load("wheather_report.html #temperature");
  });

  jQuery.fn.println = function() {
    //将所有参数合并成空格分割的字符串
    let msg = Array.prototype.join.call(arguments, " ");
    //遍历jQuery对象中的每一个元素
    this.each(function() {
      //将参数字符串作为纯文本添加到每一个元素后面，并添加一个<br />
      jQuery(this).append(document.createTextNode(msg).append('<br />'));
    });
    //返回这个未加修改的的jQuery对象，以便链式调用
    return this;
  }
  </script>
</body>

</html>
